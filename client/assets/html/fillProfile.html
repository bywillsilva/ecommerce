<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/main.css">
        <link rel="stylesheet" href="./../css/input.css">
        <link rel="stylesheet" href="./../css/form.css">
        <link rel="stylesheet" href="./../css/button.css">
        <link rel="stylesheet" href="./../css/fillProfile.css">
        <title>Criar conta - byWill</title>
    </head>

    <body class="flex-column">
        <main class="flex-column">
            <form class="flex-column content" >
                <h1>Complete seu perfil</h1>
                <div class="flex-row profile">
                    <img src="./../icons/Picture.png" alt="" class="imgProfile" id="imgProfile">
                    <img src="./../icons/Set Pic.png" alt="" class="icon" id="icon">
                    <input type="file" id="setPic" style="display: none;" accept="image/*">
                </div>
                <input class="input" type="text" placeholder="Nome" required="true">
                <input class="input" type="text" placeholder="Sobrenome" required="true">
                <input class="input" id="contato" type="text" placeholder="Contato" required="true" maxlength="15">
                <input class="input" type="text" placeholder="Data de nascimento" required="true" onclick="this.type='date'"" >
                <button type="submit">Enviar</button>
            </form>
        </main>
        <script src="./../scripts/profile.js" defer></script>
        <script src="./../scripts/formatContact.js" defer></script>
    </body>
</html>
