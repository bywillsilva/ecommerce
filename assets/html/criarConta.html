<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/main.css">
        <link rel="stylesheet" href="./../css/input.css">
        <link rel="stylesheet" href="./../css/form.css">
        <link rel="stylesheet" href="./../css/button.css">
        <title>Criar conta - byWill</title>
    </head>

    <body class="flex-column">
        <main class="flex-column">
            <form class="flex-column content" >
                <h1>Criando sua conta</h1>
                <div class="flex-column">
                    <input class="input" type="email" placeholder="Email" required="true">
                    <div class="flex-column">
                        <p class="info"></p>
                        <input class="input pass" type="password" placeholder="Senha" required="true">
                        <img class="icon show create" src="./../icons/Show Pass Icon.png" alt="" >
                    </div>
                    <div class="flex-column">
                        <p class="info"></p>
                        <input class="input pass" type="password" placeholder="Confirmar senha" required="true">
                        <img class="icon show create" src="./../icons/Show Pass Icon.png" alt="" >
                    </div>
                </div>
                <div class="flex-row">
                    <input type="checkbox" style="opacity: 0;">
                    <span class="checkbox"></span>
                    <p>Lembrar-me</p>
                </div>
                <button>Confirmar</button>
                <p class="bottom">JÃ¡ tem uma conta ? <a href="#">Login</a></p>
            </form>
        </main>
        <script src="./../scripts/passwords.js" defer></script>
    </body>

</html>
