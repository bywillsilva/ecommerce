<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/input.css">
        <link rel="stylesheet" href="./assets/css/form.css">
        <link rel="stylesheet" href="./assets/css/button.css">
        <title>Login - byWill</title>
    </head>
    <body class="flex-column">
        <main class="flex-column">
            <form class="flex-column content">
                <h1>Entar na sua conta</h1>
                <div class="flex-column">
                    <input class="input" type="email" placeholder="Email" required="true">
                    <div class="flex-column">
                        <p class="info" style="opacity: 0;"></p>
                        <input class="input pass" type="password" placeholder="Senha" required="true">
                        <img class="icon show" src="./assets/icons/Show Pass Icon.png" alt="">
                    </div>
                </div>
                <div class="flex-row">
                    <input type="checkbox" style="opacity: 0;">
                    <span class="checkbox"></span>
                    <p>Lembrar-me</p>
                </div>
                <button>Login</button>
                <a href="#">Esqueceu a senha ?</a>
                <p class="bottom">Ainda n√£o tem uma conta ? <a href="#">Crie uma</a></p>
            </form>
        </main>
        <script src="./assets/scripts/passwords.js" defer></script>
    </body>
</html>
